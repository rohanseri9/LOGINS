<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div>
    <div class="container">
        <form action="" id="form">
            <h1>LOGIN</h1>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" >
                <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <div class="error"></div>
                    </div>             
                    <button type="submit">LOGIN</button>
                    <i class="fa fa-instagram" style="font-size:25px;color:rgb(10, 10, 10); padding: 30px; "></i>
                    <i class="fa fa-google" style="font-size:25px;color:rgb(14, 13, 13);padding: 40px;"></i>
                    <i class="fa fa-linkedin" style="font-size:25px;color:rgb(11, 11, 11);padding: 50px;"></i>




        </form>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
